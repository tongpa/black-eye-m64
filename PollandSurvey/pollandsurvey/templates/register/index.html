<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <xi:include href="master.html" />

<head>
  <title>Register</title>
</head>

<body>
  <div class="row">
    <div class="col-md-8 col-md-offset-1">
      <form action="${tg.url('/login_handler')}"
            method="post" accept-charset="UTF-8" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">Username:</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" name="login"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Password:</label>
          <div class="col-sm-9">
            <input class="form-control" type="password" name="password"/>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Password Again:</label>
          <div class="col-sm-9">
            <input class="form-control" type="password" name="password_again"/>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-3 control-label">First Name:</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" name="first_name"/>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-3 control-label">Last Name:</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" name="last_name"/>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-sm-3 control-label">Email:</label>
          <div class="col-sm-9">
            <input class="form-control" type="text" name="email"/>
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="remember" value="2252000" /> remember me
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-default">Create</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
