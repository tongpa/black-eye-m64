<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:ng="http://angularjs.org"
      py:strip="">
<head py:match="head" py:attrs="select('@*')">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="${response.charset}" />
  <title py:if="False">Your generic title goes here</title>
  <meta py:replace="select('*')"/>
 
  
  <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/javascript/bootstrap/css/bootstrap.min.css')}" />
  <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/javascript/bootstrap/css/bootstrap-theme.css')}" />
  <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/ng-grid.css')}" />
  <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/javascript/bootstrap/css/docs.min.css')}" />
  
  <link rel="stylesheet" href="${tg.url('/javascript/feedback/css/feedback.css')}"  type="text/css" media="screen" />
  
  
  <link rel="stylesheet" type="text/css" media="screen" href="${tg.url('/css/style.css')}" />
  
  <script src="${tg.url('/javascript/jquery/jquery-2.1.1.js')}"></script>
  <script src="${tg.url('/javascript/angularjs/angular.js')}"></script>
  <script src="${tg.url('/javascript/angularjs/angular.ng-modules.js')}"></script>
  <script src="${tg.url('/javascript/angularjs/angular-touch.js')}"></script>
  <script src="${tg.url('/javascript/angularjs/angular-route.js')}"></script>
  <script src="${tg.url('/javascript/angularjs/ng-grid.debug.js')}"></script>
  
  <!--  <script src="${tg.url('/javascript/script/track-report.js')}"></script> -->
</head>

<body py:match="body" py:attrs="select('@*')" onload="Feedback({h2cPath:'/javascript/html2canvas/html2canvas.js',projectid:'2',security_key:'123456789'});">
  <!-- Navbar -->
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-content">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="${tg.url('/')}">
        <!-- <img src="${tg.url('/img/turbogears_logo.png')}" height="20" alt="TurboGears 2"/> -->
        ${getattr(tmpl_context, 'Export Email', 'Export Email')}
      </a>
    </div>

    <div class="collapse navbar-collapse" id="navbar-content">
   
      <ul class="nav navbar-nav">
      
      	<li class="${('', 'active')[value_of('page') == 'importEmail']}"><a href="${tg.url('/importEmail')}">import Email Applicant</a></li>
       <li class="${('', 'active')[value_of('page') == 'corp']}"><a href="${tg.url('/importEmailCorporate')}">import Email Corporate</a></li>
       
       <!-- 
       	<li class="${('', 'active')[value_of('page') == 'index']}"><a href="${tg.url('/')}">Welcome</a></li>
        <li class="${('', 'active')[value_of('page') == 'about']}"><a href="${tg.url('/about')}">About</a></li>
        <li class="${('', 'active')[value_of('page') == 'data']}"><a href="${tg.url('/data')}">Serving Data</a></li>
        <li class="${('', 'active')[value_of('page') == 'environ']}"><a href="${tg.url('/environ')}">WSGI Environment</a></li>
         --> 
      </ul>
 
      <ul py:if="tg.auth_stack_enabled" class="nav navbar-nav navbar-right">
      	<li><div id="track-report"  >
      		<!-- 
      			<div ng-controller="trackReportController" class="pad">
      				<button class="btn btn-warning" ng-click="reportProblem()">Track Report</button> 
      			</div>
      		 -->
      		</div>
      		
      		</li>
        <li py:if="not request.identity"><a href="${tg.url('/login')}">Login</a></li>
        <li py:if="request.identity"><a href="${tg.url('/logout_handler')}">Logout</a></li>
        <li py:if="request.identity"><a href="${tg.url('/admin')}">Admin</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <!-- Flash messages -->
    <py:with vars="flash=tg.flash_obj.render('flash', use_js=False)">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div py:if="flash" py:replace="Markup(flash)" />
        </div>
      </div>
    </py:with>

    <!-- Main included content -->
    <div py:replace="select('*|text()')"/>
  </div>


  <!-- Footer -->
  <footer class="footer hidden-xs hidden-sm">
     
    <p>Copyright &copy; ${getattr(tmpl_context, 'JobsMatcher', 'JobsMatcher')} ${h.current_year()}</p>
  </footer>


	<script src="${tg.url('/javascript/feedback/js/feedback.js')}"></script>
  
 
  <script src="${tg.url('/javascript/bootstrap/js/bootstrap.min.js')}"></script>
  <script src="${tg.url('/javascript/bootstrap/js/ui-bootstrap-tpls-0.12.0.min.js')}"></script>
 
</body>
</html>
