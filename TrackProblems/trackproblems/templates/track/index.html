<body data-ng-app="manage-report">
<div class="row">
 
    <div class="col-md-12">
		<div  ng-controller="filedController"  class="container">
			
			<div class="panel panel-default">
				  <div class="panel-heading">
				    <h4 class="panel-title">
				      <a class="accordion-toggle" ><span ng-class="{'text-muted': isDisabled}">Search</span></a>
				    </h4>
				  </div>
				  <div class="panel-collapse" >
				      <div class="panel-body"  >
				      	
						<form action="#" id="form-username" class="form-horizontal" role="form" ng-submit="submit()"> 
							 
		 			  			<div class="form-body" ng-repeat="field in fields">  
		 			  				
		 			  				<fieldset ng-repeat="child in field.child">
		 			  					<div class="form-group">
					    			 
					    	   			<ng-include src="'/template-html/edit-field.html'"/>  
					    	   			</div>
					    			</fieldset>
					  			</div>
							 
				 		</form>

				      
				      </div>
				  </div>
				</div>
			
			<div class="panel panel-default">
				  <div class="panel-heading">
				    <h4 class="panel-title">
				      <a class="accordion-toggle" ><span ng-class="{'text-muted': isDisabled}">Result Search</span></a>
				    </h4>
				  </div>
				  <div class="panel-collapse" >
				      <div class="panel-body"  >
				      	<div class="gridStyle" ng-grid="gridOptions"></div>
						 

				      
				      </div>
				  </div>
				</div> 
			  
			  
		</div>
		
		 
		 
	</div>
</div>
   
</body>
