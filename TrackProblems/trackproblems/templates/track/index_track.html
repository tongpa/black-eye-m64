<!DOCTYPE html>
<html>
<head>


<link rel="stylesheet" href="/javascript/bootstrap/css/bootstrap.css"/>
<link rel="stylesheet" href="/javascript/bootstrap/css/bootstrap-theme.css"/>

<script src="/javascript/angularjs/angular.js"></script> 
<script src="/javascript/jquery/jquery-2.1.3.js"></script> 

<script src="/javascript/bootstrap/js/bootstrap.js"></script>

<body  data-ng-app="track-bug" >

<div ng-controller="filedController" class="container">

	<h3>Track</h3>

	<form class="form-horizontal">
   		<!-- <content-item ng-repeat="item in content" content="item"> 1,</content-item> -->
   		<div ng-repeat="item in content">
   			<div class="form-group">
				  <label class="col-sm-2 control-label">{{item.field_label}} :</label>
				  <div class="col-sm-10">
				    <input type="{{item.type}}" ng-model="item.name" id="{{item.name}}" placeholder="First Name"/>
				  </div>
			</div> 
   		</div>
		<div class="form-group">
				  <label class="col-sm-2 control-label">detail :</label>
				  <div class="col-sm-10">
				    <textarea></textarea>
				  </div>
			</div>
	</form>
	
	
	
<!-- 
	<button class="btn btn-success" ng-disabled="error || incomplete">
	  <span class="glyphicon glyphicon-save"></span> Save Changes
	</button>
	 -->
</div>
<script src = "/javascript/script/viewproblem.js"></script>
</body>


</html>
