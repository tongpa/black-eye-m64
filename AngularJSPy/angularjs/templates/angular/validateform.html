<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:ng="http://angularjs.org">

  <xi:include href="master.html" />

<head>
  <title>Welcome to TurboGears 2.3, standing on the shoulders of giants, since 2007</title>
  <script type="text/javascript">

  </script>
  <style>
table, th , td {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
}
table tr:nth-child(odd) {
  background-color: #f1f1f1;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style> 
  
</head>

<body >

 
	  
	 <form  ng-app=""  ng-controller="validateCtrl" name="myForm" novalidate="novalidate">

		<p>Username:<br/>
		  <input type="text" name="user" ng-model="user"  required="required" />
		  
		  <span style='color:red' ng-show="myForm.user.$$dirty">
		  
		  <span ng-show="myForm.user.$$error.required">Username is required.</span>
		  
		  </span>
		   
		</p>

		<p>Email:<br/>
		  <input type="email" name="email" ng-model="email" required="required"/>
		  <span style="color:red" ng-show="myForm.email.$$invalid">
		  <span ng-show="myForm.email.$$error.required">Email is required.</span>
		  <span ng-show="myForm.email.$$error.email">Invalid email address.</span>
		  </span>
		</p>

		<p> 	
		  <input type="submit"
		  ng-disabled="myForm.user.$$dirty"/>
		    
		</p>

	</form>
	
	<script>
	function validateCtrl($$scope) {
	    $$scope.user = 'John Doe';
	    $$scope.email = 'john.doe@gmail.com';
	}
	</script>
	
</body>
</html>
