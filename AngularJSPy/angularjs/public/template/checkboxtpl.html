<div> 
	<h2>{{content.question}}</h2>
	<input type="hidden" name="question_{{content.id}}" value="{{content.id}}"/>
	<label data-ng-repeat="answer in content.answer">
		 <input type="checkbox" name="checkbox_{{answer.id}}"   value="{{answer.id}}" /> {{answer.label}} 
		<!--<input type="checkbox" name="checkbox_{{answer.id}}"    checklist-value="{{answer.id}}"/> {{answer.label}}-->
	 </label>
</div>
